<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        form {
            display: flex;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            width: 100%;
        }

        .priority1 {
            background-color: lightblue;
            color: black;
        }

        .priority2 {
            background-color: lightsalmon;
            color: black;
        }

        .priority3 {
            background-color: lightcoral;
            color: black;
        }

        form.inline {
            display: inline;
            margin-left: 10px;
        }

        button.delete {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <form action="/add" method="POST">
            <input type="text" name="todo" placeholder="Enter a todo" required>
            <select name="priority">
                <option value="1" class="priority1">Priority 1</option>
                <option value="2" class="priority2">Priority 2</option>
                <option value="3" class="priority3">Priority 3</option>
            </select>
            <button type="submit">Add</button>
        </form>
        
        <ul>
            {% for todo in todos %}
            <li class="priority{{ todo.priority }}"> 
                 {{ todo.todo }}
                <form action="/delete/{{ todo._id }}" method="POST" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
